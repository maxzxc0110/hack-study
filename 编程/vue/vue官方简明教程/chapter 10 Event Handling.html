<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<div id="example-1">
		<!-- <button v-on:click="counter += 1"> 数值 :  {{ counter }} </button><br /> -->
		<button v-on:click="handleCounter"> 数值 :  {{ counter }} </button><br />
		<button v-on:click="greet('abc', $event)">Greet</button>
	</div>
</div>
<script type="text/javascript">
var vm = new Vue({
	el : "#app",
	data : {
		counter: 0,
		name : "vue"
	},
	methods:{
		greet : function (str, e) {
			alert(str);
			console.log(e);
		},
		handleCounter: function(){
			this.counter += 1
		}
	}
});
</script>

</style>
</body>
</html>
